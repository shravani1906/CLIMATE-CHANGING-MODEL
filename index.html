<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate Change Prediction</title>
</head>
<body style="font-family:Arial; margin:40px;">
    <h2>🌍 Climate Change Prediction (Temperature Anomaly)</h2>
    <form method="post">
        Year: <input type="number" name="year" required><br><br>
        Week No: <input type="number" name="week_no" required><br><br>
        Latitude: <input type="text" name="latitude" required><br><br>
        Longitude: <input type="text" name="longitude" required><br><br>
        CO2 Emission (ppm): <input type="text" name="co2" required><br><br>
        Sea Level Rise (mm/year): <input type="text" name="sea_level" required><br><br>
        Precipitation (mm): <input type="text" name="precipitation" required><br><br>
        Solar Radiation (W/m²): <input type="text" name="solar" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h3>🌡️ Predicted Temperature Anomaly: {{ prediction }} °C</h3>
    {% endif %}
</body>
</html>
